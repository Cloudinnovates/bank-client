<div class="container">
<div class="alert alert-success" *ngIf="newAccount">
  <strong>Compte créé : </strong> <br>
  <strong>Account number : </strong>{{newAccount.accountNumber}}<br>
  <strong>Account password : </strong>{{newAccount.accountPassword}}
</div>
<div class="alert alert-danger" *ngIf="errorMessage">
  <strong>Error : </strong> {{errorMessage}}
</div>
<h2>Create a new account</h2>
	<form role="form" (ngSubmit)="create()">
		<div class="form-group">
			<label for="userName">Last Name</label>
			<input type="text" id="userName" class="form-control" [(ngModel)]="userName">
		</div>
		<div class="form-group">
			<label for="userFirstName">First Name</label>
			<input type="text" id="userFirstName" class="form-control" [(ngModel)]="userFirstName">
		</div>
		<div class="form-group">
			<label for="balance">Initial balance</label>
			<input type="text" id="balance" class="form-control" [(ngModel)]="balance">
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
